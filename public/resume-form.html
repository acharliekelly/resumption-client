<div class="resume-create">
  <form id="createResumeForm">
  <div class="form-group row">
    <label class="col-4 col-form-label" for="resumeName">Name: </label>
    <div class="col-8">
      <input id="resumeName" class="form-control" name="resume[name]" type="text" placeholder="Document Name" >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="resumeFormat">Format: </label>
    <div class="col-8">
      <select class="form-control" id="resumeFormat" name="resume[format]">
        <option value="text">Text</option>
        <option value="md">Markdown</option>
        <option value="html">HTML</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label" for="resumeContent">Body: </label>
    <div class="col-10">
      <textarea id="resumeContent" class="form-control" name="resume[content]" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-10">
      <!-- TODO: remove for auth -->
      <input type="hidden" name="resume[user_id]" value="1">
    </div>
    <div class="col-2">
      <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </div>
</form>
</div>
